<div class="dashboard-overview-container">
  <h2 class="dashboard-header">Dashboard Overview</h2>
  <div class="stats-cards">
    <div class="stats-card">
      <p class="stats-title">Total Users</p>
      <p class="stats-value">{{totalUsers}}</p>
    </div>
    <div class="stats-card">
      <p class="stats-title">Total Tasks</p>
      <p class="stats-value">{{totalTasks}}</p>
    </div>
    <div class="stats-card">
      <p class="stats-title">Completed Tasks</p>
      <p class="stats-value">{{completedTasks}}</p>
    </div>
    <div class="stats-card">
      <p class="stats-title">Pending Tasks</p>
      <p class="stats-value">{{pendingTasks}}</p>
    </div>
  </div>
</div>
