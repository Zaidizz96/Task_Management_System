<div class="user-profile-container">
  <h2 class="profile-header">User Profile</h2>

  <!-- User Profile Form -->
  <form [formGroup]="profileForm" (ngSubmit)="submitProfile()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter your name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group password-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          id="password"
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Enter your password"
          required
        />
        <button type="button" class="show-password-toggle" (click)="toggleShowPassword()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <small *ngIf="passwordInvalid" class="error-text">
        Password must be at least 8 characters, include an uppercase letter, a number, and a special character.
      </small>
    </div>

    <button type="submit" class="submit-button">Save Changes</button>
  </form>
</div>
