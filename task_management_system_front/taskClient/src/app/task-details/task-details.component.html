<div class="task-details-container">
    <h2>Task Details</h2>
    <div *ngIf="task">
      <p><strong>Title:</strong> {{ task.title }}</p>
      <p><strong>Description:</strong> {{ task.description }}</p>
      <p><strong>Assigned User:</strong> {{ task.userId || 'Unassigned' }}</p>
      <p><strong>Status:</strong> {{ task.status }}</p>
      <p><strong>Due Date:</strong> {{ task.dueDate | date }}</p>
    </div>
  
    <!-- Include the Comments Component -->
    <app-comments [taskId]="taskId" [userId]="userId" [comments]="comments" (commentDeleted)="removeDeletedComments($event)"></app-comments>
  </div>
