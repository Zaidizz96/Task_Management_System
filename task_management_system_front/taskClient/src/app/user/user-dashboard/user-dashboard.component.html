














<div class="user-dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header">
    <p class="welcome-text">Welcome, {{ userName }}!</p>
    <p class="user-info">Role: USER</p>
    <p class="user-info">{{ currentDate | date: 'fullDate' }}</p>
    
    <div class="button-group">
      <button class="profile-settings-button" (click)="navigateToProfile()">Profile Settings</button>
      <button class="tasks-button" (click)="navigateToMyTasks()">My Tasks</button>
    </div>
  </div>
  <!-- Task Summary Section -->
  <div class="task-summary">
      <h3 class="task-summary-title">Task Summary</h3>
      <ul class="task-summary-list">
          <li><strong>Total Tasks:</strong> {{ taskSummery.total }}</li>
          <li><strong>In Progress:</strong> {{ taskSummery.inProgress}}</li>
          <li><strong>Completed:</strong> {{ taskSummery.completed }}</li>
      </ul>
  </div>

  <!-- Recent Activity Section -->
